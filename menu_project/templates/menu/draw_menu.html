<ul>
    {% for node in menu_tree %}
        <li>
            <a href="{{ node.item.get_url }}" class="{% if node.is_active %}active{% endif %}">
                {{ node.item.name }}
            </a>
            {% if node.children %}
                <ul>
                    {% for child in node.children %}
                        <li>
                            <a href="{{ child.item.get_url }}" class="{% if child.is_active %}active{% endif %}">
                                {{ child.item.name }}
                            </a>
                            {% include "menu/draw_menu.html" with menu_tree=child.children only %}
                        </li>
                    {% endfor %}
                </ul>
            {% endif %}
        </li>
    {% endfor %}
</ul>
